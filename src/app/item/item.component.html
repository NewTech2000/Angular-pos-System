<body>
<div class="con">
  <form id="itemForm">
    <div class="ui form">
      <div class="field">
        <label>Code</label>
        <input placeholder="Code" type="text" name="code">
        <br>
      </div>
      <div class="field">
        <label>Item Name</label>
        <input placeholder="Item Name" type="text" name="name">
      </div>
      <div class="field">
        <label>Qty On Hand</label>
        <input placeholder="Qty On Hand" type="text" name="qty">
      </div>
      <div class="field">
        <label>Unit Price</label>
        <input placeholder="Unit Price" type="text" name="unit_price">
      </div>
    </div>
  </form>
  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" tabindex="0" class="hidden">
      <label>I agree to the terms and Details</label>
    </div>
  </div>
  <div class="ui inverted segment">
    <button class="ui inverted button" type="button" id="save">Save</button>
    <button class="ui inverted yellow button" type="button" id="update">Update</button>
    <button class="ui inverted red button" type="button" id="delete">Delete</button>
    <button class="ui inverted green button">Refresh</button>

  </div>
  <table class="ui selectable inverted table" id="table1">
    <thead>
    <tr>
      <th>Code</th>
      <th>Item Name</th>
      <th>Qty On Hand</th>
      <th>Unit Price</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <br>
  <br>
</div>
<script src="js/jquery-3.4.1.min.js"></script>

</body>
